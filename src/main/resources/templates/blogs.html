<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
<h1>Blog Posts</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${blogs}">
        <td th:text="${post.id}">1</td>
        <td th:text="${post.title}">Sample Title</td>
        <td th:text="${post.author}">Author</td>
        <td th:text="${post.date}">2025-08-11</td>
        <td th:text="${post.content}">Some content...</td>
    </tr>
    </tbody>
</table>

</body>
</html>
